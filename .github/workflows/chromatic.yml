# Workflow name
name: 'Chromatic Publish'

# Event for the workflow
on:
  workflow_dispatch: # Enables on-demand/manual triggering
  push:
    branches:
    - main

# List of jobs
jobs:
  test:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - name: setup pyenv
        uses: "gabrielfalcao/pyenv-action@v9"
        with:
          default: 3.7.2
          versions: 2.7.18
      # create virtualenv for each python version
      - name: Create virtualenv for python 2.7.18
        run: pyenv local 2.7.18 && python2 -mvenv .venv2718
      - name: Create virtualenv for python 3.7.2
        run: pyenv local 3.7.2 && python3 -mvenv .venv372
  
      - uses: actions/checkout@v1
      - run: yarn
        #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - uses: chromaui/action@v1
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken,
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}